<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Functions</title>
        <script>
            //before the closing of head tag
        </script>
    </head>
    <body>
        <form>
            <input type="text" name="fname"  placeholder="Enter your first name">
            <input type="text" name="lname" placeholder="Enter your last name">
            <input type="submit" value="Save" onclick="saveData(event)">
        </form>
        <ul id="myul">
            <li></li>
        </ul>

        <script>
            //before the closing of body tag
            //Global Variable
            let myul = document.getElementById("myul");

            myul.innerHTML = "";
            //1. Function defination
            function saveData(e){ // e = event = formal argument
                //Ojbect.Property
                //Object.method();
                e.preventDefault();
                console.log("ok");

                //Local Variable
                let fn = document.querySelector('input[name="fname"]');
                let sn = document.querySelector('input[name="lname"]')

                //object.method(); // method = function
                console.log(fn.value);
                console.log(sn.value);
                myul.innerHTML += '<li>'+fn.value+' '+sn.value+'</li>';



            }


        </script>
    </body>
</html>
